  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#241231;
      --card:#0f1724;
      --muted:#9aa4b2;
      --accent1:#ff57b3;
      --accent2:#7b61ff;
      --glass:rgba(255,255,255,0.04);
    }

    *{box-sizing:border-box}
    html{
      margin:0;
      height:100%;
    }
    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      color:#e6eef8;
      background:
        radial-gradient(circle 1200px at 10% 10%, rgba(123,97,255,.08), transparent),
        radial-gradient(circle 900px at 90% 80%, rgba(255,87,179,.05), transparent),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
      padding:32px;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:800px;
    }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border-radius:14px;
      padding:18px;
      border:1px solid rgba(255,255,255,.04);
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }

    .profile{
      display:flex;
      gap:14px;
      padding:14px;
      background:var(--glass);
      border-radius:12px;
      margin-bottom:24px;
      text-align:center;
      justify-content:center;
    }

    .preview{
      padding:20px;
      border-radius:12px;
      background:linear-gradient(180deg,rgba(255,255,255,.015),rgba(255,255,255,.005));
      border:1px solid rgba(255,255,255,.04);
      overflow:auto;
      line-height:1.7;
    }

    img.emoji{
      width:48px;
      height:48px;
      vertical-align:middle;
    }

    a{color:#8fb3ff;text-decoration:none}
    a:hover{text-decoration:underline}

    .buttons{
      display:flex;
      justify-content:center;
      gap:20px;
      margin:40px 0;
      flex-wrap:wrap;
    }

    button{
      padding:12px 28px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#050b1c;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:transform .2s;
    }

    button:hover{
      transform:scale(1.05);
    }

    @media(max-width:900px){
      body{padding:16px;}
      .wrap{max-width:100%;}
      .preview{padding:16px; font-size:16px; line-height:1.8;}
      .buttons{flex-direction:column; align-items:center;}
      button{width:80%; max-width:300px;}
      .preview img{max-width:100% !important; height:auto;}
    }
  </style>
</head>

  function updateContent() {
    const t = translations[currentLang];
    document.getElementById('profile-title').innerText = t.profileTitle;
    document.getElementById('profile-subtitle').innerText = t.profileSubtitle;
    document.getElementById('age-text').innerText = t.age;
    document.getElementById('about-title').innerText = t.aboutTitle;
    document.getElementById('link-ai').innerText = t.linkAI;
    document.getElementById('link-akatsuki').innerText = t.linkAkatsuki;
    document.getElementById('link-leetify').innerText = t.linkLeetify;
    document.getElementById('link-cs').innerText = t.linkCs;
    document.getElementById('about-content').innerHTML = isTldr ? t.shortAbout : t.fullAbout;
    document.getElementById('lang-btn').innerText = currentLang === 'en' ? 'Traduire en français' : 'Translate to English';
    document.getElementById('tldr-btn').innerText = isTldr ? (currentLang === 'en' ? 'Full version' : 'Version complète') : 'TL;DR';
  }

  document.getElementById('lang-btn').addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'fr' : 'en';
    updateContent();
  });

  document.getElementById('tldr-btn').addEventListener('click', () => {
    isTldr = !isTldr;
    updateContent();
  });

  updateContent();
</script>

</body>
</html>
